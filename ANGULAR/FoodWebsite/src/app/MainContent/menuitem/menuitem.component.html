<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>

            <img src="{{menuData[0].foodImg}}" width="100%">
            <h1>{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency: 'CAD'}}</p>
            console
        </div>
        <div class="col-lg-6">
            <h3>Enter Your Details Below :</h3>
            <form>
                <input type="text"  class="form-control" placeholder="Enter Your Full Name"><br>
                <input type="number" class="form-control" placeholder="Enter Your Mobile Number"><br>
                <input type="address" class="form-control" placeholder="Fill Your Address"><br>
                <button class="btn btn-danger text-white mt-3">Place Your Order Now</button>
            </form>
        </div>
    </div>
</div>
