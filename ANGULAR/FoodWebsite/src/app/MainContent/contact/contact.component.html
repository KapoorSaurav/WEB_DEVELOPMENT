<div class="container mt-5 mb-5">
    <h1 class="text-center">Contact</h1>
    <form class="col-lg-10">
        <div class="row">
            <div class="col-lg-6 mt-2 mb-2">
                <input type="text"class="form-control mt-5" placeholder="Enter First Name">
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <input type="text" class="form-control mt-5" placeholder="Enter Last name">
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <input type="email" class="form-control mt-5" placeholder="Enter Email Id">
            </div>
            <div class="col-lg-6 mt-2 mb-2">
                <input type="number" class="form-control mt-5" placeholder="Enter Your Mobile Number">
            </div>
            <div class="col-lg-12">
                <button class="btn btn-md btn-success mt-5">Submit</button>
            </div>
        </div>
    </form>
</div>
