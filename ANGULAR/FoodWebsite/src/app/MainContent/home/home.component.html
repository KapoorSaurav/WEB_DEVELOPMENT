<div class="banner">
    <div class="content">
        <h1 class="mb-5">Hygeine Food Delivery<br> At No Cost</h1>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
    </div>
</div>
<div class="container mt-5 mb-5">
    <h1 class="text-center">How to get <span style="color:red; font-weight:bold; border-bottom:2px solid red; font-style:italic;">Hygein Food</span></h1>
    <div class="row mt-3">
        <div class="col-lg-4 mt-2">
            <div class="stepbox">
                <h1>1</h1>
                <p>Select Food</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepbox">
                <h1>2</h1>
                <p>Fill the details</p>
            </div>
        </div>
        <div class="col-lg-4 mt-2">
            <div class="stepbox">
                <h1>3</h1>
                <p>Your order delivered in minute</p>
            </div>
        </div>
    </div>
</div>
<!--FoodContainer-->
<div class="container mt-4 mb-4">
    <h1 style="color:aquamarine" class="text-center">You May Like These Delicious Food</h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData ; index as i">
            <div class="foodbox" *ngIf="i<=5">
                <img src="{{fd.foodImg}}">
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodDetails}}</p>
                <h3>{{fd.foodPrice | currency:'INR'}}</h3>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View More<i class="bi bi-arrow-right"></i></a>
</div>
